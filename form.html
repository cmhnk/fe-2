<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-with, initial-scale=1.0">
    <title>Corinne's Questionnaire</title>
    <script src="jquery-3.2.1.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="custom.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
        <div class="text-center">
          <h1>Corinne's Date Screener</h1>
          <h4>Provide satisfactory answers and I'll buy you dinner!*</h4>
        </div>
      <br />
      <br />

      <form class="date-form">
        <div class="form-group">
          <div class="row">
            <fieldset class="form-group" id="felony">
              <legend for="felony" class="col-sm-6 text-right"> Have you ever been convicted of a felony? </legend>
              <div class="col-sm-3">
                <div class="form-check">
                  <label class="felony-label">
                    <input type="radio" name="felonyRadios" value="yes">
                      Yes
                  </label>
                </div>
                <div class="form-check">
                  <label class="felony-label">
                    <input type="radio" name="felonyRadios" value="no">
                      No
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <fieldset class="form-group">
              <legend for="math" class="col-sm-6 text-right"> Solve the following: (5 x 6 + 5) / 7 =  </legend>
              <div class="col-sm-1">
                <input type="text" class="form-control" id="math">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <fieldset class="form-group">
                <legend class="col-sm-6 text-right"> Of the pets listed below, which would you be most excited to own? </legend>
                <div class="col-sm-3">
                  <div class="form-check">
                    <label class="pets-label">
                      <input class="pets-input" type="radio" name="petsRadios" value="snakes">
                        Snakes
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="pets-label">
                      <input class="pets-input" type="radio" name="petsRadios" value="gerbils">
                        Gerbils
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="pets-label">
                      <input class="pets-input" type="radio" name="petsRadios" value="frogs">
                        Frogs
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="pets-label">
                      <input class="pets-input" type="radio" name="petsRadios" value="parakeets">
                        Parakeets
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <fieldset class="form-group">
                <legend for="hear" class="col-sm-6 text-right"> Enter an original haiku: </legend>
                <div class="col-sm-3">
                  <textarea class="form-control" id="hear" rows="3"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class=col-sm-2></div>
          <div class=col-sm-2></div>
          <div class=col-sm-2></div>
          <div class=col-sm-2>
            <button type="submit" class="btn btn-primary text-center" name="submit">Submit</button>
          </div>
          <div class=col-sm-4></div>
        </div>
      </form>

      <br />
      <div class="text-center">
        <h5>*Totally kidding</h5>
      </div>
    </div>

    <script src="form.js"></script>
  </body>
</html>
